<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superwave Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    
    <div class="language-selector">
        <button class="mobile-lang-btn" id="mobileLangBtn">KR</button>
        <div class="language-list" id="languageList">
            <button class="language-option" data-lang="kr">한국어</button>
            <button class="language-option" data-lang="jp">日本語</button>
            <button class="language-option" data-lang="en">English</button>
            <button class="language-option" data-lang="sc">简体中文</button>
            <button class="language-option" data-lang="tc">繁體中文</button>
        </div>
    </div>
    <main>
        <section class="hero">
            <video autoplay muted loop playsinline preload="auto" class="hero-bg-video">
                <source src="assets/pv_video_notlfs.mp4" type="video/mp4">
            </video>
            <!--<div class="hero-overlay"></div>-->
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="assets/game_title_white.png" alt="SuperWave Studio" class="hero-logo-img">
                </div>
                <div class="hero-desc">
                    <img src="assets/desc/desc_kr.png" alt="Game Description" class="hero-desc-img" id="heroDescImg">
                </div>
                <!--<a href="#who-are-we" class="demo-btn" data-kr="Play The Demo" data-jp="デモをプレイ" data-en="Play The Demo">Play The Demo</a>-->
            </div>
        </section>
        <section id="about-the-game" class="section">
            <div class="container">
                <div class="section-content game-introduction">
                    <p data-kr="2070년, 사이버펑크 세계의 탐정 'B'가 되어 사건 현장을 수사하고, 숨겨져 있던 진실을 찾아내어,<br> 범인의 거짓말을 산산조각 내버리세요!<br>그런데 문제가 하나 있습니다. 이 모든 것을 「집 안」에서 해내야 한다는 것이죠." 
                    data-jp="2070年、サイバーパンクの世界で電脳探偵「B」となって事件現場を捜査し、<br>隠された真実を突き止めて犯人の嘘を打ち砕きましょう！ ただし、ひとつ問題が。「家から一歩も出ずに」すべてを解決しなければならないのです。 " 
                    data-en="Within a cyberpunk world in the year 2070, become Detective B to investigate crime scenes, discover hidden truths, and dismantle the perpetrators' lies.<br>There's only one problem:<br> you have to do all that 'without' stepping foot outside your house."
                    data-sc="在2070年的赛博朋克世界中，化身为侦探B，调查犯罪现场，揭开幕后的真相，粉碎罪犯的谎言！ 但有个问题：你必须足不出户完成这一切。 "
                    data-tc="在2070年的賽博龐克世界中，化身為偵探B，調查犯罪現場，揭開幕後的真相，粉碎罪犯的謊言！ 但有個問題：你必須足不出戶完成這一切。 "
                    >
                    
                </div>
                <div class="steam-widget-container">
                    <div class="seneka-player-clip"><div id="seneka-player"></div></div>
                    <!-- English Steam Widget -->
                    <div class="steam-widget" data-lang="en" onmouseenter="onMouseEnterToSteam()" onmouseleave="onMouseLeaveToSteam()">
                        <iframe src="https://store.steampowered.com/widget/2928190/?t=Visit%20the%20store%20page%20for%20more%20information!" frameborder="0" width="646" height="190"></iframe>
                    </div>
                    
                    <!-- Korean Steam Widget -->
                    <div class="steam-widget" data-lang="kr" style="display: none;" onmouseenter="onMouseEnterToSteam()" onmouseleave="onMouseLeaveToSteam()">
                        <iframe src="https://store.steampowered.com/widget/2928190/?t=%EC%83%81%EC%A0%90%ED%8E%98%EC%9D%B4%EC%A7%80%EC%97%90%20%EC%A0%91%EC%86%8D%ED%95%98%EC%97%AC%20%EB%8D%94%20%EB%A7%8E%EC%9D%80%20%EC%A0%95%EB%B3%B4%EB%A5%BC%20%ED%99%95%EC%9D%B8%ED%95%98%EC%84%B8%EC%9A%94!" frameborder="0" width="646" height="190"></iframe>
                    </div>
                    
                    <!-- Japanese Steam Widget -->
                    <div class="steam-widget" data-lang="jp" style="display: none;" onmouseenter="onMouseEnterToSteam()" onmouseleave="onMouseLeaveToSteam()">
                        <iframe src="https://store.steampowered.com/widget/2928190/?t=%E3%82%B9%E3%83%88%E3%82%A2%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%A7%E8%A9%B3%E7%B4%B0%E3%82%92%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%EF%BC%81" frameborder="0" width="646" height="190"></iframe>
                    </div>
                    <!-- Simplified Chinese Steam Widget -->
                    <div class="steam-widget" data-lang="sc" style="display: none;" onmouseenter="onMouseEnterToSteam()" onmouseleave="onMouseLeaveToSteam()">
                        <iframe src="https://store.steampowered.com/widget/2928190/?t=%E5%89%8D%E5%BE%80%E5%95%86%E5%BA%97%E9%A0%81%E9%9D%A2%E6%9F%A5%E7%9C%8B%E6%9B%B4%E5%A4%9A%E8%B3%87%E8%A8%8A%EF%BC%81" frameborder="0" width="646" height="190"></iframe>
                    </div>
                    <!-- Traditional Chinese Steam Widget -->
                    <div class="steam-widget" data-lang="tc" style="display: none;" onmouseenter="onMouseEnterToSteam()" onmouseleave="onMouseLeaveToSteam()">
                        <iframe src="https://store.steampowered.com/widget/2928190/?t=%E5%89%8D%E5%BE%80%E5%95%86%E5%BA%97%E9%A0%81%E9%9D%A2%E6%9F%A5%E7%9C%8B%E6%9B%B4%E5%A4%9A%E8%B3%87%E8%A8%8A%EF%BC%81" frameborder="0" width="646" height="190"></iframe>
                    </div>
                </div>
                <div class="gallery-container">
                    <div class="gallery-slider" id="gallery-slider">
                        <!-- 갤러리 슬라이드들이 자동으로 생성됩니다 -->
                    </div>
                    <div class="gallery-controls">
                        <button class="gallery-btn prev-btn" onclick="changeSlide(-1)">
                            <img src="assets/LeftButtonNotLfs.png" alt="이전">
                        </button>
                        <button class="gallery-btn next-btn" onclick="changeSlide(1)">
                            <img src="assets/RightButtonNotLfs.png" alt="다음">
                        </button>
                    </div>
                    <div class="gallery-dots" id="gallery-dots">
                        <!-- 도트들이 자동으로 생성됩니다 -->
                    </div>
                </div>
                <div class="presskit-container">
                    <!--<h2 data-kr="Episode 0 공개 중!" data-jp="Episode 0 공개 중!" data-en="Episode 0 공개 중!">Episode 0 공개 중!</h2>-->
                    <div class="presskit-buttons">
                        <a href="https://drive.google.com/drive/folders/1b7LTsK6Mb2bry5lMRqAYJFpVeMspp7Uj?usp=sharing" target="_blank" class="presskit-btn streamer-kit-btn" data-kr="StreamerKit" data-jp="StreamerKit" data-en="StreamerKit">StreamerKit</a>
                        <a href="https://drive.google.com/drive/folders/1uoyLRrSfbgVbPFPkFDspyhvpj5MStLuU?usp=sharing" target="_blank" class="presskit-btn presskit-btn-link" data-kr="PressKit" data-jp="PressKit" data-en="PressKit">PressKit</a>
                    </div>
                </div>
            </div>
        
        </section>
        <section id="company" class="section">
            <div style="text-align: center; margin-bottom: 1rem;">
                <img src="assets/team_logo.png" alt="SuperWave Studio" class="company-logo">
            </div>
            <div class="presskit-buttons" style="margin-bottom: 2rem; margin-top: 3rem;">
                <a href="https://x.com/SuperWaveStudio" target="_blank" class="presskit-btn contact-x-btn" data-kr="X (Twitter)" data-jp="X (Twitter)" data-en="X (Twitter)">X (Twitter)</a>
                <div class="presskit-btn contact-email-btn" style="user-select: text; cursor: text;">contact@superwavestudio.com</div>
            </div>
            <div class="section-content company-introduction" style="margin-bottom: 2rem;">
                <p data-kr="<strong>SUPERWAVE STUDIO</strong>는 6명의 인원으로 구성된 인디 게임 개발 스튜디오입니다.<br>'서브컬처'와 '내러티브' 라는 키워드로, 즐겁고 사랑받을 수 있는 게임을 제작합니다."
                data-jp="<strong>SUPERWAVE STUDIO</strong>は、6人のメンバーで構成されたインディーゲーム開発スタジオです。<br>「サブカルチャー」と「ナラティブ」をキーワードに、楽しく、そして愛されるゲームを制作しています" 
                data-en="<strong>SUPERWAVE STUDIO</strong> is a 6-person indie game development studio.<br>Focused on the keywords 'subculture' and 'narrative,' we create enjoyable games that players will love."
                data-sc="<strong>SUPERWAVE STUDIO</strong> 是一个由 6 人组成的独立游戏开发工作室。<br>我们以“亚文化”与“叙事”为关键词，致力于打造有趣且深受喜爱游戏。"
                data-tc="<strong>SUPERWAVE STUDIO</strong> 是一個由 6 人組成的獨立遊戲開發工作室。<br>我們以「次文化」與「敘事」為核心關鍵字，致力於製作有趣且深受喜愛的遊戲。"
                >
            </div>
        </section>
    </main>
